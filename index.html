<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Select & Search a place</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc_qQUkX3oJDxnYJI9JQnYBsa8mhxC0CM&callback=initMap"
    async
    defer>
    </script>
    <script type="module" src="dist/bundle.js"></script>
  </head>
  <body>
    <nav class="nav">
      <h2>Select & Search a place App</h2>
    </nav>

    <div id="map">
      <p>Please enter an address on the input below</p>
    </div>

    <form action="">
      <div class="search">
        <input type="text" placeholder="Search here..." id="address" required>
        <button type="submit">
          <i class="fas fa-search"></i>
          Search address
        </button>
      </div>
    </form>

  </body>
</html>
